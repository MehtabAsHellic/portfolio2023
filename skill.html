<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Skills | My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animate.css" />
    <style>
      .skills-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 50px;
      }
      .back-to-home {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #4285f4;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
      }

      .back-to-home:hover {
        background-color: #3367d6;
      }

      .skill-card {
        width: 200px;
        padding: 20px;
        background-color: #0077b5;
        color: #fff;
        text-align: center;
        border-radius: 4px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transform: translateY(0);
        opacity: 1;
        transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
      }

      .skill-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }

      .skill-card h3 {
        font-size: 18px;
        margin-top: 0;
      }

      .skill-card p {
        font-size: 14px;
        margin-bottom: 0;
      }

      .skill-slider {
        width: 100%;
        height: 10px;
        background-color: #ddd;
        border-radius: 5px;
        overflow: hidden;
        margin-top: 10px;
      }

      .skill-progress {
        height: 100%;
        background-color: #0077b5;
        border-radius: 5px;
        transition: width 0.3s ease-in-out;
      }

      .animated {
        animation-duration: 1s;
        animation-fill-mode: both;
      }

      .fadeIn {
        animation-name: fadeIn;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }

        100% {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <h1>My Skills</h1>
    </header>
    <section class="skills-container">
      <div class="skill-card animated fadeIn">
        <h3>HTML5</h3>
        <div class="skill-slider">
          <div class="skill-progress" style="width: 15%;"></div>
        </div>
        <p>Front-end Web Development</p>
      </div>
      <div class="skill-card animated fadeIn">
        <h3>CSS3</h3>
        <div class="skill-slider">
          <div class="skill-progress" style="width: 30%;"></div>
        </div>
        <p>Front-end Web Development</p>
      </div>
      <div class="skill-card animated fadeIn">
        <h3>JavaScript</h3>
        <div class="skill-slider">
          <div class="skill-progress" style="width: 50%;"></div>
        </div>
        <p>Front-end Web Development</p>
      </div>
      <div class="skill-card animated fadeIn">
        <h3>React</h3>
        <div class="skill-slider">
          <div class="skill-progress" style="width: 65%;"></div>
        </div>
      </div>
    </section>
    <center>
      <a href="index.html" class="back-to-home">Back to Main Page</a>
    </center>
  </body>
</html>
